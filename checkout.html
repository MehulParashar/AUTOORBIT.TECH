<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NexFlow.tech | Checkout</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0f172a; color:#e5e7eb; margin:0; }
    .container { max-width:900px; margin:auto; padding:40px 20px; }
    h1,h2 { text-align:center; }
    .box { background:#020617; padding:25px; border-radius:14px; margin-bottom:25px; }
    .row { display:flex; justify-content:space-between; margin:10px 0; }
    .total { font-size:22px; font-weight:bold; }
    .btn { display:inline-block; padding:14px 30px; background:#38bdf8; color:#020617; border-radius:30px; text-decoration:none; font-weight:bold; cursor:pointer; }
    .btn-outline { background:transparent; border:2px solid #38bdf8; color:#38bdf8; }
    input { width:100%; padding:12px; border-radius:8px; border:none; margin-top:8px; }
  </style>
</head>
<body>

<div class="container">
  <h1>Checkout</h1>

  <!-- ORDER SUMMARY -->
  <div class="box">
    <h2>Order Summary</h2>
    <div class="row"><span>Service</span><span id="service"></span></div>
    <div class="row"><span>Plan</span><span id="plan"></span></div>
    <div class="row"><span>Price</span><span>₹<span id="price"></span></span></div>
    <div class="row"><span>Coupon</span><span id="coupon">YEAR20 (20% OFF)</span></div>
    <hr />
    <div class="row total"><span>Total</span><span>₹<span id="total"></span></span></div>
  </div>

  <!-- CUSTOMER DETAILS -->
  <div class="box">
    <h2>Your Details</h2>
    <input type="text" placeholder="Your Name" />
    <input type="email" placeholder="Email Address" />
  </div>

  <!-- PAYMENT -->
  <div class="box">
    <h2>Payment</h2>
    <p>Pay securely via UPI</p>
    <a id="upiLink" class="btn">Pay via UPI</a>
    <br/><br/>
    <a href="index.html" class="btn btn-outline">Back</a>
  </div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const service = params.get('service');
  const plan = params.get('plan');

  const prices = {
    'Basic': 2999,
    'Standard': 4999,
    'Premium': 7999
  };

  const basePrice = prices[plan] || 0;
  const discount = Math.round(basePrice * 0.2);
  const finalPrice = basePrice - discount;

  document.getElementById('service').innerText = service;
  document.getElementById('plan').innerText = plan;
  document.getElementById('price').innerText = basePrice;
  document.getElementById('total').innerText = finalPrice;

  const upi = `upi://pay?pa=9416693052@fam&pn=NexFlow%20Tech&am=${finalPrice}&cu=INR`;
  document.getElementById('upiLink').href = upi;
</script>

</body>
</html>
